<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Project11.css">
    <script src="function.js"></script>
</head>

<body>
    <form action="something.py" onsubmit="return validate()">
        <div class="Form">
            <h1>--CONTACT US FORM--</h1>
            <div class="form_layout">
                <div class="item">
                    <label for="Name">First Name<sup><span>*</span></sup></label>
                    <input type="text" name="FName" id="FName" placeholder="First Name">
                </div>
                <div class="item">
                    <label for="Name">Last Name<sup><span>*</span></sup></label>
                    <input type="text" name="LName" id="LName" placeholder="Last Name">
                </div>
                <div class="item">
                    <label for="email">E-mail<sup><span>*</span></sup></label>
                    <input type="email" name="email" id="email" placeholder="Type Your Email Here">
                </div>
                <div class="item">
                    <label for="Name">Website Name<sup><span>*</span></sup></label>
                    <input type="text" name="Website" id="WName" placeholder="Name of website">
                </div>
                <div class="item">
                    <label for="Message">Write your Message</label>
                    <Textarea name="message" placeholder="Write your message here"></Textarea>
                </div>
                <div class="button1">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
